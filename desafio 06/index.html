<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html5 podemos inserir itens em uma lista, em seguida passe o mouse sob os termos para descobrir qual devera usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;H1&gt;......&lt;H6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo Fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;il&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;il&gt;">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
