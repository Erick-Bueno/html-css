<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com o google fonts</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif&family=Patrick+Hand&display=swap');

            h1{
                font-family: 'Patrick Hand', cursive,Arial, Helvetica, sans-serif;
                font-size: 3em;
            }
            p{
             font-family: 'Noto Serif', serif;
             font-size: 1em;
            }
        </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, adipisci omnis inventore cum sint fugiat enim et distinctio vero earum, porro delectus repudiandae facere! Fuga repudiandae asperiores laudantium dolores ducimus.</p>
</body>
</html>
